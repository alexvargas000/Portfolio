<!DOCTYPE html>
<head>
    <title>Secret page</title>
    <link rel="stylesheet" href="CSS/test-page.css">
    <link rel="shortcut icon" type="image/x-icon" href="Assets/Browser Icon/Dog.png">

    <!-- 3D-Model Viewer Code -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

</head>
<body>
    <nav id="Header">
        <div id="logo">
            <img src="Assets/Videos/Raw Files/Logo.png" alt="">
            <h1>Alex Vargas</h1>
        </div>
    </nav>

    <div id="ED-Works">
        <!-- ////Bear from Mei//// -->

        <!-- Project 1 -->

        <div id="ED-project-1">
             <div class="ED-project-1-text">
                <h1>HELLO</h1>
                <p>I'm Alex Vargas, a interactive artist who specializes in 3D modeling
                    and animating, design, and programming. 
                </p>
             </div>
            <div class="ED-Model">
                <model-viewer src="Assets/3D Models/TestBear.gltf" ar ar-modes="webxr scene-viewer quick-look" 
                camera-controls disable-zoom poster="poster.webp" shadow-intensity="1" autoplay animation-name="Wave"
                environment-image="Assets/3D Models/music_hall_01_1k.hdr">
                    <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                    </div>
                </model-viewer>
            </div>
        </div>

        <!-- Project 2 -->

        <div id="ED-project-2">
            <div class="ED-project-2-text">
               <h1>MEI</h1>
               <p>Animated Short Film</p>
            </div>
           <div class="ED-Model">
               <model-viewer src="Assets/3D Models/TestBear.gltf" ar ar-modes="webxr scene-viewer quick-look" 
               camera-controls disable-zoom poster="poster.webp" shadow-intensity="1" autoplay animation-name="Wave"
               environment-image="Assets/3D Models/music_hall_01_1k.hdr">
                   <div class="progress-bar hide" slot="progress-bar">
                       <div class="update-bar"></div>
                   </div>
               </model-viewer>
           </div>
       </div>

    </div>

    <script src="./test.js"></script>
</body>
